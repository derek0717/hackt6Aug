<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="styles/style.css">

		<!--google map-->
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAZ3qW0vIWD1uoQ4ViJzIj90bcMq1RKZ8k"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header></header>
		<article>
			<div id="gmap-wrapper"><div id="googleMap"></div></div>
		</article>
		<div id="popup-wrap">
			<div class="popup">
				<div class="popup-title"></div>
				<div class="popup-message"></div>
			</div>
			<div id="formBackground hide"></div>
			<div id="addPinFormWrap hide">
					<form action="" id="addPinForm">
						<div class="pinFormTitleWrap">
							<h1 class="pinFormTitle">Add a Print</h1>
						</div>
						<div class="formItems">
							<div class="formItemTitle">
								<p>Title:</p>
								<input id="newPinFormTitle" type="text" name="title">
							</div>
							<div class="formTags">
								<p>Tags:</p>
								<input id="newPinFormTags" type="text" name="tags">
							</div>
							<div class="formMessage">
								<div class="messageTitle">
									<p>Message Info:</p>
								</div>
								<div class="messageText"><input id="newPinFormMessage" type="text" maxlength="512" name="message"></div>
							</div>
							<div class="formImg"></div>
						</div>
						<div class="buttonWrap">
							<div id="newPinButton" class="button">FootPrint</div>
							</div>
					</form>
			</div>
		</div>
		<footer></footer>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="js/all.js"></script>
	</body>
</html>
