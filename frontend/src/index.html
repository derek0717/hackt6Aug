<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="styles/style.css">

		<!--google map-->
		<script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAZ3qW0vIWD1uoQ4ViJzIj90bcMq1RKZ8k"></script>
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<header></header>
		<article>
			<div id="gmap-wrapper"><div id="googleMap"></div></div>
		</article>
		<div id="popup-wrap">
			<div class="popup">
				<div class="popup-title"></div>
				<div class="popup-message"></div>
				<div class="social-bar">
					<div class="likes-Wrap">
						<img class="likes-img" src="images/like-icon.png" alt="Like Img" />
						<p id="theLikes">13</p>
					</div>
					<div class="dislikes-Wrap">
						<img class="dislikes-img" src="images/facebook-dislike-icon.png" alt="dislikes Img" />
						<p id="theDisLikes">-4</p>
					</div>
				</div>
			</div>
		 </div>
			<div id="formBackground" class="hide"></div>
			<div id="addPinFormWrap" class="hide">
					<form action="" id="addPinForm">
						<div class="pinFormTitleWrap">
							<h1 class="pinFormTitle">Add a Print</h1>
						</div>
						<div class="formItems">
							<div class="formItemTitle">
								<p>Title:</p>
								<input id="newPinFormTitle" type="text" name="title">
							</div>
							<div class="formTags">
								<p>Tags:</p>
								<input id="newPinFormTags" type="text" name="tags">
							</div>
							<div class="formMessage">
								<div class="messageTitle">
									<p>Message Info:</p>
								</div>
								<div class="messageText"><input id="newPinFormMessage" type="text" maxlength="512" name="message"></div>
							</div>
							<div class="beta-testing">
									<img id="betaTestImg" src="images/plus-sign.gif" alt="plus-sign" />
									<p>Beta Testing Field</p>
									<div id="betaTestFieldWrap">
											<p>User ID:</p>
											<input id="newPinFormID" type="text" name="userID">
									</div>
							</div>
							<div class="formImg">
									<p>Add an Image</p>
							</div>
						</div>
						<div class="buttonWrap">
							<div style="">
							<div id="newPinButton" class="button">FootPrint</div>
							</div>
							</div>
					</form>
			</div>

		<footer id="footer">
			<div id="hamburger-menu">
				<div id="hamburger">
				 <svg id="hamburger" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
					 viewBox="0 0 38 33.7" enable-background="new 0 0 38 33.7" xml:space="preserve">
					<g>
						<line fill="none"  stroke-width="4" stroke-miterlimit="10" x1="1.5" y1="30.7" x2="36.5" y2="30.7"/>
						<line fill="none"  stroke-width="4" stroke-miterlimit="10" x1="1.5" y1="20.2" x2="36.5" y2="20.2"/>
						<g>
							<path fill="none"  stroke-width="4" stroke-miterlimit="10" d="M2.7,12.7C2.7,7.3,10,3,19,3"/>
							<path fill="none" stroke-width="4" stroke-miterlimit="10" d="M35.3,12.7C35.3,7.3,28,3,19,3"/>
						</g>
					</g>
				</svg>
				</div>
			</div>
			<div id="mainMenuItems">
				<div id="loginMenu" class="hide">
					<h2 id="loginButton">LOGIN</h2>
				</div>
				<div id="alreadyLogged">
					<h2 id="profileButton">PROFILE</h2>
					<h2 id="logOutButton">LOGOUT</h2>
				</div>
			</div>
			<div id="profilePage">
				<div id="userInfo">
					<div id="userPicWrap">
						<img src="images/user3.jpg" alt="user 3 Profile Pic"/>
					</div>
					<div id="userTitleWrap">
						<div id="userTitle">Johnathan</div>
						<div id="userRating">
							<img src="" alt=""/>
						</div>
					</div>
				</div>
				<div id="favorites">
					<h2>Favorited Tags</h2>
					<ul id="favoriteList">
						<li>FOOD</li>
						<li>EVENTS</li>
						<li>WILDLIFE</li>
						<li>CELEBRITIES</li>
						<li>HIKE</li>
						<li>HACKATHONS</li>
						<li>LOST-CODERS</li>
					</ul>

				</div>
			</div>

		</footer>
		<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
		<script src="js/all.js"></script>
		<script>
			$('#hamburger-menu').on('click', function () {
				$('#footer').toggleClass('move');
				if ($('#profilePage').hasClass('show')){
					$('#profilePage').toggleClass('show');
					$('#alreadyLogged').toggleClass('hide');
				}
			});
			$('#loginButton').on('click', function () {
				$('#loginMenu').toggleClass('hide');
				$('#alreadyLogged').toggleClass('hide');
			})
			$('#logOutButton').on('click', function () {
				$('#loginMenu').toggleClass('hide');
				$('#alreadyLogged').toggleClass('hide');
			});
			$('#profileButton').on('click', function () {
				$('#alreadyLogged').toggleClass('hide');
				$('#profilePage').toggleClass('show');

			})
		</script>
	</body>
</html>
